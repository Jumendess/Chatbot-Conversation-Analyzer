<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione o Arquivo CSV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
            /* Aplica o fundo com figuras geométricas a toda a página */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 60%),
                        linear-gradient(to top right, #a0c4ff, #f0f5f9);
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px; /* Limita a largura máxima da container */
            position: relative;
            z-index: 2; /* Garante que o conteúdo esteja acima dos elementos de fundo */

            padding: 20px;
            border-radius: 8px; /* Arredonda os cantos da container */
        }
        h1, p {
            font-family: 'Bungee Tint', cursive; /* Aplica a fonte Bungee Tint para h1 e p */
            color: #0044cc; /* Define a cor azul */
        }
        p.loading-text {
            font-family: 'Poppins', sans-serif; /* Aplica a fonte Poppins ao texto de carregamento */
            color: #0044cc; /* Define a cor azul para o texto de carregamento */
        }
        form {
            margin-top: 50px;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            text-align: center;
            padding-top: 20%;
        }
        #loading img {
            width: 100px;
        }
        /* Estilos para o fundo com figuras geométricas */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 60%),
                        linear-gradient(to top right, #a0c4ff, #f0f5f9);
            z-index: 1; /* Coloca o fundo atrás do conteúdo */
        }
        body::after {
            content: '';
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: 1; /* Coloca o fundo atrás do conteúdo */
            transform: rotate(-30deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vamos analisar as conversas do seu bot?</h1>
        <p>
            Seja bem-vindo, esse serviço serve para analisar logs de conversas de chatbots e ajuda a você dando recomendações e ajuda na curadoria.
        </p>
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="csv_file" accept=".csv" required>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Elemento de carregamento -->
    <div id="loading">
        <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Carregando...">
        <p class="loading-text">Aguarde enquanto processamos seu arquivo...</p>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = function() {
            document.getElementById('loading').style.display = 'block';
        };
    </script>
</body>
</html>
